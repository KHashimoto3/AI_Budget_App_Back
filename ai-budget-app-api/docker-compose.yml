version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-budget-api
    ports:
      - "8080:8080"
    environment:
      # データベース接続情報（本番環境）
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # ログレベル
      LOG_LEVEL: info
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ai-budget-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ai-budget-network:
    driver: bridge
